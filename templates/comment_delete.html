{% extends 'base.html' %}

{% block title %}Blogger | Delete{% endblock %}

{% block content %}
    {% from "__formhelpers.html" import render_form %}
    <div class="row">
        <h1>Delete your comment?</h1>
        <p>{{ comment.content }}</p>
        <form method="post" action="/comment/delete">
            {{ render_form(form, '', 'form-control') }}
            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Delete">
                <a href="/post/view?key={{ post.key.urlsafe() }}" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
