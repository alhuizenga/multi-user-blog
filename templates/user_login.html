{% extends 'base.html' %}

{% block title %}Blogger | Login{% endblock %}

{% block content %}
    {% from "__formhelpers.html" import render_form %}
    <div class="row">
        <div class="col-xs-12">
            <h1>Sign In</h1>
            <form method="post" action="/user/login">
                {{ render_form(form, '', 'form-control') }}
                <div class="form-group">
                    <input class="btn btn-default" type="submit" value="Sign In">
                    <a href="/user/register" class="btn btn-default">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
