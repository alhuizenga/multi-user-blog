{% extends 'base.html' %}

{% block title %}Blogger | Create{% endblock %}

{% block content %}
    {% from "__formhelpers.html" import render_form %}
    <div class="row">
        <div class="col-xs-12">
            <h1>Create a Post</h1>
            <form method="post" action="/post/create">
                {{ render_form(form, '', 'form-control') }}
                <div class="form-group">
                    <input class="btn btn-default" type="submit" value="Post">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
